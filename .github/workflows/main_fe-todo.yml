name: Build and deploy React app to Azure Web App - FE-todo

on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Check if build folder exists
        run: |
          if [ ! -d "build" ]; then
            echo "‚ùå Build folder not found!"
            exit 1
          fi

      - name: Copy web.config to build (optional)
        run: |
          cp public/web.config build/

      - name: Zip build folder
        run: |
          zip -r release.zip build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: release.zip
